services:

  vault-server:
    build: ./server/
    hostname: vault-server
    ports:
      - "8200:8200"
    cap_add:
      - IPC_LOCK

  vault-client:
    build: ./client/
    hostname: vault-client
    environment:
      VAULT_ADDR: "http://vault-server:8200"
    volumes:
      - user_data:/root

volumes:
  user_data:

networks:
  default:
    name: ${NETWORK_NAME}
